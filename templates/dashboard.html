<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Surveillance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #003087 0%, #0056b3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .module-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .module-selector label {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .module-selector select {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #003087;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            min-width: 200px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .cameras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .camera-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .camera-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .camera-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #003087;
        }

        .camera-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-running {
            background: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
        }

        .camera-location {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 10;
        }

        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-placeholder {
            color: #888;
            font-size: 1.1em;
        }

        .roi-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #333;
            margin-bottom: 10px;
            display: none;
        }

        .roi-info.active {
            display: block;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #dee2e6;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-success {
            background: #28a745;
        }

        .notification-error {
            background: #dc3545;
        }

        .notification-info {
            background: #17a2b8;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        .drawing-mode {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
        }

        .roi-instructions {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
            display: none;
        }

        .roi-instructions.active {
            display: block;
        }

        /* Fullscreen Modal Styles */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .fullscreen-modal.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 48, 135, 0.9);
            color: white;
        }

        .fullscreen-title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .fullscreen-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
        }

        .zoom-control label {
            font-size: 0.9em;
            margin-right: 5px;
        }

        .zoom-control input[type="range"] {
            width: 150px;
            cursor: pointer;
        }

        .zoom-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
        }

        .fullscreen-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        .fullscreen-video-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
        }

        .fullscreen-video-wrapper img {
            max-width: 100%;
            max-height: calc(100vh - 120px);
            display: block;
            border-radius: 8px;
        }

        .fullscreen-video-wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 10;
        }

        .btn-close-fullscreen {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-close-fullscreen:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .fullscreen-roi-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            z-index: 15;
            display: none;
        }

        .fullscreen-roi-info.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• AI Surveillance System</h1>
            <p>Real-Time Face Detection, Recognition & Crowd Monitoring</p>
        </header>

        <div class="main-content">
            <div class="module-selector">

                    <option value="Module 1">Module 1</option>

    <!-- Fullscreen Modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <div class="fullscreen-header">
            <div class="fullscreen-title" id="fullscreenTitle">Camera View</div>
            <div class="fullscreen-controls">
                <div class="zoom-control">
                    <label>Zoom:</label>
                    <input type="range" id="zoomSlider" min="50" max="200" value="100" step="10">
                    <span class="zoom-value" id="zoomValue">100%</span>

        </div>
        <div class="fullscreen-content">
            <div class="fullscreen-video-wrapper" id="fullscreenVideoWrapper">
                <div class="fullscreen-roi-info" id="fullscreenRoiInfo"></div>
                <img id="fullscreenImage" alt="Fullscreen view" />
                <canvas id="fullscreenCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        let currentModule = 'Module 3';
        let cameraConfigs = {};
        let statusInterval = null;
        let roiDrawers = {};
        let currentFullscreenCamera = null;

        class ROIDrawer {
            constructor(cameraId, canvasId, imgId) {
                this.cameraId = cameraId;
                this.canvas = document.getElementById(canvasId);
                this.img = document.getElementById(imgId);
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.startX = 0;
                this.startY = 0;
                this.currentX = 0;
                this.currentY = 0;
                this.roi = null;
                this.drawingMode = false;

                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                this.canvas.addEventListener('mouseleave', this.stopDrawing.bind(this));
            }

            enableDrawing() {
                this.drawingMode = true;
                this.canvas.style.display = 'block';
                const container = this.canvas.parentElement;
                container.classList.add('drawing-mode');
                
                if (!this.cameraId.includes('fullscreen')) {
                    document.getElementById(`roi-instructions-${this.cameraId}`).classList.add('active');
                }
                showNotification('Click and drag to draw ROI', 'info');
            }

            disableDrawing() {
                this.drawingMode = false;
                const container = this.canvas.parentElement;
                container.classList.remove('drawing-mode');
                
                if (!this.cameraId.includes('fullscreen')) {
                    document.getElementById(`roi-instructions-${this.cameraId}`).classList.remove('active');
                }
            }

            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            startDrawing(e) {
                if (!this.drawingMode) return;
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                this.startX = pos.x;
                this.startY = pos.y;
            }

            draw(e) {
                if (!this.isDrawing || !this.drawingMode) return;
                const pos = this.getMousePos(e);
                this.currentX = pos.x;
                this.currentY = pos.y;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.strokeStyle = '#00ffff';
                this.ctx.lineWidth = 3;
                this.ctx.strokeRect(
                    this.startX,
                    this.startY,
                    this.currentX - this.startX,
                    this.currentY - this.startY
                );

                this.ctx.fillStyle = '#00ffff';
                this.ctx.font = '14px Arial';
                this.ctx.fillText(
                    `(${Math.round(this.startX)}, ${Math.round(this.startY)})`,
                    this.startX,
                    this.startY - 5
                );
                this.ctx.fillText(
                    `(${Math.round(this.currentX)}, ${Math.round(this.currentY)})`,
                    this.currentX,
                    this.currentY + 15
                );
            }

            stopDrawing(e) {
                if (!this.isDrawing || !this.drawingMode) return;
                this.isDrawing = false;

                const x1 = Math.min(this.startX, this.currentX);
                const y1 = Math.min(this.startY, this.currentY);
                const x2 = Math.max(this.startX, this.currentX);
                const y2 = Math.max(this.startY, this.currentY);

                if (x2 - x1 > 10 && y2 - y1 > 10) {
                    const scaleX = 1280 / this.canvas.width;
                    const scaleY = 720 / this.canvas.height;
                    
                    this.roi = {
                        x1: Math.round(x1 * scaleX),
                        y1: Math.round(y1 * scaleY),
                        x2: Math.round(x2 * scaleX),
                        y2: Math.round(y2 * scaleY)
                    };

                    const realCameraId = this.cameraId.replace('_fullscreen', '');
                    
                    if (this.cameraId.includes('fullscreen')) {
                        const roiInfo = document.getElementById('fullscreenRoiInfo');
                        roiInfo.textContent = `ROI: (${this.roi.x1}, ${this.roi.y1}) ‚Üí (${this.roi.x2}, ${this.roi.y2})`;
                        roiInfo.classList.add('active');
                    } else {
                        const roiInfo = document.getElementById(`roi-info-${this.cameraId}`);
                        roiInfo.textContent = `ROI: (${this.roi.x1}, ${this.roi.y1}) ‚Üí (${this.roi.x2}, ${this.roi.y2})`;
                        roiInfo.classList.add('active');
                    }

                    this.sendROI(realCameraId);
                }

                this.disableDrawing();
            }

            async sendROI(cameraId) {
                if (!this.roi) return;

                try {
                    const response = await fetch(`/api/set_roi/${cameraId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.roi)
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        showNotification(`ROI set for ${cameraId}: (${this.roi.x1}, ${this.roi.y1}) ‚Üí (${this.roi.x2}, ${this.roi.y2})`, 'success');
                    } else {
                        showNotification(`Failed to set ROI: ${result.message}`, 'error');
                    }
                } catch (error) {
                    showNotification('Error setting ROI', 'error');
                    console.error(error);
                }
            }

            clearROI() {
                this.roi = null;
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.cameraId.includes('fullscreen')) {
                    const roiInfo = document.getElementById('fullscreenRoiInfo');
                    roiInfo.classList.remove('active');
                } else {
                    const roiInfo = document.getElementById(`roi-info-${this.cameraId}`);
                    roiInfo.classList.remove('active');
                }
                this.disableDrawing();
            }
        }

        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras');
                cameraConfigs = await response.json();
                updateCameraGrid();
                startStatusPolling();
            } catch (error) {
                showNotification('Failed to load cameras', 'error');
                console.error(error);
            }
        }

        function updateCameraGrid() {
            const grid = document.getElementById('camerasGrid');
            const cameras = cameraConfigs[currentModule] || [];
            
            grid.innerHTML = '';
            
            cameras.forEach(camera => {
                const card = createCameraCard(camera);
                grid.appendChild(card);
            });

            document.getElementById('totalCameras').textContent = cameras.length;
        }

        function createCameraCard(camera) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.id = `camera-${camera.id}`;
            
            const location = camera.id.includes('M1') ? 'Module 1' : camera.id.includes('M3') ? 'Module 3' : 'Unknown';
            
            card.innerHTML = `
                <div class="camera-header">
                    <div class="camera-title">${camera.id}</div>
                    <div class="camera-status status-stopped" id="status-${camera.id}">Stopped</div>
                </div>
                <div class="camera-location">üìç Location: ${location}</div>
                <div class="roi-instructions" id="roi-instructions-${camera.id}">
                    üìê Click and drag on the video to draw the Region of Interest (ROI)
                </div>
                <div class="roi-info" id="roi-info-${camera.id}"></div>
                <div class="video-container" id="video-container-${camera.id}">
                    <div class="video-placeholder" id="placeholder-${camera.id}">Camera feed will appear here</div>
                    <img id="video-${camera.id}" style="display:none;" alt="${camera.id} feed" />
                    <canvas id="canvas-${camera.id}" style="display:none;"></canvas>
                </div>
                <div class="camera-controls">
                    <button class="btn btn-primary btn-small" onclick="startCamera('${camera.id}', '${camera.url}')">‚ñ∂ Start</button>
                    <button class="btn btn-danger btn-small" onclick="stopCamera('${camera.id}')">‚èπ Stop</button>
                    <button class="btn btn-info btn-small" onclick="openFullscreen('${camera.id}')">‚õ∂ Fullscreen</button>
                    <button class="btn btn-warning btn-small" onclick="drawROI('${camera.id}')">‚úèÔ∏è Draw ROI</button>
                    <button class="btn btn-secondary btn-small" onclick="resetROI('${camera.id}')">üîÑ Reset ROI</button>
                </div>
            `;
            
            return card;
        }

        async function startCamera(cameraId, url) {
            try {
                updateCameraStatus(cameraId, 'loading', 'Starting...');
                
                const response = await fetch(`/api/start/${cameraId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    updateCameraStatus(cameraId, 'running', 'Running');
                    startVideoFeed(cameraId);
                    showNotification(`${cameraId} started successfully`, 'success');
                } else {
                    updateCameraStatus(cameraId, 'stopped', 'Error');
                    showNotification(`Failed to start ${cameraId}: ${result.message}`, 'error');
                }
            } catch (error) {
                updateCameraStatus(cameraId, 'stopped', 'Error');
                showNotification(`Error starting ${cameraId}`, 'error');
                console.error(error);
            }
        }

        async function stopCamera(cameraId) {
            try {
                const response = await fetch(`/api/stop/${cameraId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    updateCameraStatus(cameraId, 'stopped', 'Stopped');
                    stopVideoFeed(cameraId);
                    showNotification(`${cameraId} stopped successfully`, 'success');
                } else {
                    showNotification(`Failed to stop ${cameraId}: ${result.message}`, 'error');
                }
            } catch (error) {
                showNotification(`Error stopping ${cameraId}`, 'error');
                console.error(error);
            }
        }

        async function startAll() {
            try {
                const cameras = cameraConfigs[currentModule] || [];
                
                const response = await fetch('/api/start_all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cameras: cameras })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    result.results.forEach(r => {
                        if (r.status === 'started') {
                            updateCameraStatus(r.camera_id, 'running', 'Running');
                            startVideoFeed(r.camera_id);
                        }
                    });
                    showNotification('All cameras started', 'success');
                }
            } catch (error) {
                showNotification('Error starting cameras', 'error');
                console.error(error);
            }
        }

        async function stopAll() {
            try {
                const response = await fetch('/api/stop_all', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    result.results.forEach(r => {
                        updateCameraStatus(r.camera_id, 'stopped', 'Stopped');
                        stopVideoFeed(r.camera_id);
                    });
                    showNotification('All cameras stopped', 'success');
                }
            } catch (error) {
                showNotification('Error stopping cameras', 'error');
                console.error(error);
            }
        }

        function updateCameraStatus(cameraId, status, text) {
            const statusElement = document.getElementById(`status-${cameraId}`);
            if (statusElement) {
                statusElement.className = `camera-status status-${status}`;
                statusElement.textContent = text;
            }
        }

        function startVideoFeed(cameraId) {
            const placeholder = document.getElementById(`placeholder-${cameraId}`);
            const img = document.getElementById(`video-${cameraId}`);
            const canvas = document.getElementById(`canvas-${cameraId}`);
            
            if (placeholder) placeholder.style.display = 'none';
            if (img) {
                img.src = `/api/video_feed/${cameraId}`;
                img.style.display = 'block';
                
                img.onload = function() {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    
                    if (!roiDrawers[cameraId]) {
                        roiDrawers[cameraId] = new ROIDrawer(cameraId, `canvas-${cameraId}`, `video-${cameraId}`);
                    }
                };
            }
        }

        function stopVideoFeed(cameraId) {
            const placeholder = document.getElementById(`placeholder-${cameraId}`);
            const img = document.getElementById(`video-${cameraId}`);
            const canvas = document.getElementById(`canvas-${cameraId}`);
            
            if (img) {
                img.style.display = 'none';
                img.src = '';
            }
            if (canvas) {
                canvas.style.display = 'none';
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            if (placeholder) {
                placeholder.textContent = 'Camera feed stopped';
                placeholder.style.display = 'block';
            }
        }

        function drawROI(cameraId) {
            if (roiDrawers[cameraId]) {
                roiDrawers[cameraId].enableDrawing();
            } else {
                showNotification('Please start the camera first', 'error');
            }
        }

        async function resetROI(cameraId) {
            try {
                const response = await fetch(`/api/reset_roi/${cameraId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    if (roiDrawers[cameraId]) {
                        roiDrawers[cameraId].clearROI();
                    }
                    if (roiDrawers[`${cameraId}_fullscreen`]) {
                        roiDrawers[`${cameraId}_fullscreen`].clearROI();
                    }
                    showNotification(`ROI reset for ${cameraId}`, 'success');
                } else {
                    showNotification(`Failed to reset ROI: ${result.message}`, 'error');
                }
            } catch (error) {
                showNotification('Error resetting ROI', 'error');
                console.error(error);
            }
        }

        function openFullscreen(cameraId) {
            const statusElement = document.getElementById(`status-${cameraId}`);
            if (!statusElement || !statusElement.classList.contains('status-running')) {
                showNotification('Please start the camera first', 'error');
                return;
            }

            currentFullscreenCamera = cameraId;
            const modal = document.getElementById('fullscreenModal');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const fullscreenCanvas = document.getElementById('fullscreenCanvas');
            const fullscreenTitle = document.getElementById('fullscreenTitle');
            
            fullscreenTitle.textContent = `${cameraId} - Fullscreen View`;
            fullscreenImage.src = `/api/video_feed/${cameraId}`;
            
            fullscreenImage.onload = function() {
                fullscreenCanvas.width = fullscreenImage.naturalWidth;
                fullscreenCanvas.height = fullscreenImage.naturalHeight;
                
                if (!roiDrawers[`${cameraId}_fullscreen`]) {
                    roiDrawers[`${cameraId}_fullscreen`] = new ROIDrawer(`${cameraId}_fullscreen`, 'fullscreenCanvas', 'fullscreenImage');
                }
            };
            
            modal.classList.add('active');
            document.getElementById('zoomSlider').value = 100;
            document.getElementById('zoomValue').textContent = '100%';
            updateZoom();
            
            showNotification('Fullscreen mode activated', 'info');
        }

        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const fullscreenCanvas = document.getElementById('fullscreenCanvas');
            
            modal.classList.remove('active');
            fullscreenImage.src = '';
            
            const ctx = fullscreenCanvas.getContext('2d');
            ctx.clearRect(0, 0, fullscreenCanvas.width, fullscreenCanvas.height);
            
            const roiInfo = document.getElementById('fullscreenRoiInfo');
            roiInfo.classList.remove('active');
            
            currentFullscreenCamera = null;
            showNotification('Exited fullscreen mode', 'info');
        }

        function updateZoom() {
            const zoomSlider = document.getElementById('zoomSlider');
            const zoomValue = document.getElementById('zoomValue');
            const wrapper = document.getElementById('fullscreenVideoWrapper');
            
            const zoom = zoomSlider.value;
            zoomValue.textContent = `${zoom}%`;
            wrapper.style.transform = `scale(${zoom / 100})`;
        }

        document.getElementById('zoomSlider').addEventListener('input', updateZoom);

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && currentFullscreenCamera) {
                closeFullscreen();
            }
        });

        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                let activeCount = 0;
                
                for (const [cameraId, cameraStatus] of Object.entries(status)) {
                    if (cameraStatus.running) {
                        updateCameraStatus(cameraId, 'running', 'Running');
                        activeCount++;
                    } else {
                        updateCameraStatus(cameraId, 'stopped', 'Stopped');
                    }
                }
                
                document.getElementById('activeCameras').textContent = activeCount;
                showNotification('Status refreshed', 'info');
            } catch (error) {
                showNotification('Error refreshing status', 'error');
                console.error(error);
            }
        }

        function startStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            statusInterval = setInterval(refreshStatus, 5000);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        document.getElementById('moduleSelect').addEventListener('change', (e) => {
            currentModule = e.target.value;
            updateCameraGrid();
            roiDrawers = {};
        });

        window.addEventListener('load', () => {
            loadCameras();
        });
    </script>
</body>
</html>
